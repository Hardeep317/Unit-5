<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>News App</title>
    <link rel="stylesheet" href="./style.css/index.css">
  </head>
  <body onload="gotIt()">
    <!-- Give Navbar with id "navbar"  -->
    <!-- Navbar will have input with id search_input and a link to home page i.e. index.html -->
    <nav id="navbar">
    <div id="nav-home">
      <a href="./index.html" id="nav-home-anchor">Home Page</a>
    </div>
    
    <div id="nav-input">
      <input type="text" id="serach_input" onclick="searchIt()">
    </div>
  </nav>
      
    <!-- Sidebar will have id "sidebar"  -->
    <div id="sidebar">
      <div id="india">in</div>
      <div id="china" onclick="china()">ch</div>
      <div id="usa" onclick="usa()">us</div>
      <div id="uk" onclick="uk()">uk</div>
      <div id="newzeland" onclick="nz()">nz</div>
    </div>
    <!-- Give link to top headlines of countries in sidebar with id as their country codes 
    india :- in
    china :- ch
    usa :- us
    uk : uk
    Newzeland :- nz -->
    <div id="results">

    </div>

    <!-- Append results inside div with id "results"  -->
    <!-- News divs will have class "news"  -->
  </body>
</html>

<script src="./scripts/index.js"></script>
