<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Amount</title>
    <style>
       #wallet{
        text-align: right;
        margin-right: 50px;
      }
    </style>
  </head>
  <body onload="addMoney()">
    <div id="navbar">
      <h1 >Add Money to wallet <div id="wallet"></div></h1>
      <a href="./movies.html"><h2>Movies</h2></a>
      <!-- Display the wallet amount here inside h1 tag with id as "wallet". Note only amount, no extra text. Like 500 not Rs 500 -->
    </div>
    <div id="add-money">
      <!-- input box for accepting money with id as "amount" -->
      <!-- button with id as "add_to_wallet" -->
      <!-- button with id as "book_movies" to go to movies.html -->
      <form action="">
        <input type="number" id="amount" placeholder="Enter Amount">
        <button id="add_to_wallet" onclick="addMoney()">Add To wallet</button>
      </form>
    </div>
  </body>
  <script src="./scripts/index.js"></script>
</html>
