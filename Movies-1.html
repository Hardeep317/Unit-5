    function display(){
        arr.map(function(elem,index){
            var div = document.createElement("div");
            var name = document.createElement("p");
            name.innerHTML = elem.name;
            var poster = document.createElement("img")
            poster.setAttribute("src", elem.poster);

            var release_date = document.createElement("p");
            release_date.innerText = "Releasing On : "+elem.Release_date;

            var rating = document.createElement("p");
            rating.innerText ="IMDB Rating :" +elem.rating;

            div.append(poster, name , release_date , rating);
            document.querySelector("#container").append(div)
        })
    }
